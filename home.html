<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body  {
           /* height:100vh;*/
           overflow-x: hidden;
            /*background-image: url(https://previews.123rf.com/images/deniskot/deniskot1304/deniskot130400035/19476230-3d-illustration-of-credit-card-stack-background-concept.jpg);
            background-image: url('./image/credit-card.jpg');
            background-image: url(https://wallpapers.com/images/hd/metallic-colored-credit-cards-stack-15r4d699xcc0tl1a.jpg);*/
            background-image: url(https://indiacsr.in/wp-content/uploads/2023/02/Business-Credit-Cards.jpg);
            background-repeat: no-repeat;
            background-size:cover;
            /*background-position:center ;  */
            background-position:center;      
        }

        .cont  {
            display:flex;
            justify-content: space-between;
            height:50px; 
            align-items: center;   
            /*background-color: darkgrey; */  
        }

        .col-sm-6  {
            box-shadow: 0px 0px 20px whitesmoke;
        }

        .para  {
            margin:0px 36px !important;
            box-shadow: 0px 0px 20px whitesmoke;
            vertical-align: middle;
            background-color: rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>
    <div class="container-fluid cont m-4">
        <h1 id="user" class="text-primary">Welcome user</h1>
        <button class="btn btn-warning fw-medium me-5" onclick="logout()">Logout</button>
    </div>

    <div class="back_image_contain">
    <div class="online-banking  w-100 text-center text-light pt-3"><p class="para fs-2 fw-medium m-0 p-3  border border-2 rounded">Online Banking Services</p></div>
    <div class="container-fluid p-5 d-flex justify-content-center">
        
        <div class="col-sm-6 d-flex flex-column align-items-center p-3 border border-light rounded me-4">
            <p class="text-danger fw-bold fs-2 text-center mb-4">Deposit</p>
            <input id="dep_acno" type="text" class="form-control mb-3" placeholder="Account Number">
            <input id="dep_amount" type="text" class="form-control mb-5" placeholder="Amount">
            <div class="text-center"><button onclick="deposit()" class="btn btn-outline-danger fw-medium">Deposit</button></div>
        </div>
        <div class="col-sm-6 d-flex flex-column align-items-center p-3 border  rounded">
            <p class="text-info fw-bold fs-2 text-center mb-4">Withdraw</p>
            <input id="with_acno" type="text" class="form-control mb-3" placeholder="Account Number">
            <input id="with_amount" type="text" class="form-control mb-5" placeholder="Amount">
            <div class="text-center mb-3"><button onclick="withdraw()" class="btn btn-outline-info fw-medium">Withdraw</button></div>
        </div>
    </div>
    </div>
    <script src="./bank.js"></script>
</body>
</html>
