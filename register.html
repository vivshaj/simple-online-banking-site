<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body  {
            height:100vh;
            background-color: darkgrey;
        }

        .row1 {
            box-shadow:0px 0px 10px  5px rgba(247, 246, 246, 0.7);
        }

        input  {
            box-shadow:0px 0px 10px 6px rgba(245, 245, 245, 0.5);
        }

        .bank-image  {
            width:80px;
            height:80px;
            box-shadow:0px 0px 10px rgba(247, 246, 246, 0.7);
        }

    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container-fluid p-3 d-flex justify-content-center">
        <div class="row row1 border border-tertiary w-25 p-3 py-4 rounded">
          <div class="col-sm-12 d-flex flex-column align-items-center">
            <div class="bank text-center mb-4">
                <img src="./image/bank_image.jpg" alt="bank image" class="bank-image mb-2 rounded-pill border border-4 border-tertiary">
                <h3 class="text-light fs-3">My Bank</h3>
            </div>
            <input id="reg_name" type="text" class="form-control mb-3" placeholder="Username">
            <input id="reg_acno" type="text" class="form-control mb-3" placeholder="Account number">
            <input id="reg_pswd" type="password" class="form-control mb-4" placeholder="Password">
            <div class="text-center mb-2"><button onclick="register()" class="btn btn-warning fw-medium text-light">Register</button></div>
            <a href="./login.html" class="text-decoration-none  text-primary ">Sign in</a>
          </div>
        
        </div>
    </div>
    

    <script src="./bank.js"></script>
</body>
</html>
